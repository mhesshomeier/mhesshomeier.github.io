



<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


## carousel
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
    <li data-target="#myCarousel" data-slide-to="9"></li>
    <li data-target="#myCarousel" data-slide-to="10"></li>
    <li data-target="#myCarousel" data-slide-to="11"></li>
    <li data-target="#myCarousel" data-slide-to="12"></li>
    <li data-target="#myCarousel" data-slide-to="13"></li>
    <li data-target="#myCarousel" data-slide-to="14"></li>
    <li data-target="#myCarousel" data-slide-to="15"></li>
    <li data-target="#myCarousel" data-slide-to="16"></li>
    <li data-target="#myCarousel" data-slide-to="17"></li>
    <li data-target="#myCarousel" data-slide-to="18"></li>
    <li data-target="#myCarousel" data-slide-to="19"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/1.pdf" alt="slide1">
    </div>

    <div class="item">
      <img src="images/2.pdf" alt="slide 2">
    </div>

    <div class="item">
      <img src="images/3.pdf" alt="slide 3">
    </div>
    <div class="item">
      <img src="images/4.pdf" alt="slide 4">
    </div>

    <div class="item">
      <img src="images/5.pdf" alt="slide 5">
    </div>
    <div class="item">
      <img src="images/6.pdf" alt="slide 6">
    </div>

    <div class="item">
      <img src="images/7.pdf" alt="slide 7">
    </div>
    <div class="item">
      <img src="images/8.pdf" alt="slide 8">
    </div>

    <div class="item">
      <img src="images/9.pdf" alt="slide 9">
    </div>
    <div class="item">
      <img src="images/10.pdf" alt="slide 10">
    </div>

    <div class="item">
      <img src="images/11.pdf" alt="slide 11">
    </div>
    <div class="item">
      <img src="images/12.pdf" alt="slide 12">
    </div>

    <div class="item">
      <img src="images/13.pdf" alt="slide 13">
    </div>
    <div class="item">
      <img src="images/14.pdf" alt="slide 14">
    </div>

    <div class="item">
      <img src="images/15.pdf" alt="slide 15">
    </div>
    <div class="item">
      <img src="images/16.pdf" alt="slide 16">
    </div>

    <div class="item">
      <img src="images/17.pdf" alt="slide 17">
    </div>
    <div class="item">
      <img src="images/18.pdf" alt="slide 18">
    </div>

    <div class="item">
      <img src="images/19.pdf" alt="slide 19">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
