<!DOCTYPE html>
<html lang="en">
<!-- comment comment -->

<!-- head doesn't show on the webpage- shows as name of page on search indexing
and browser interfaces -->
<!--link builds a link to our cascading style sheet, rel indicates the relationship
to that sheet -->

<head>
    <meta charset="utf-8">
    <title>Big Data Spring 2018</title>
    <link href="css/main.css" rel="stylesheet"/>

</head>



<!--Can use 'classes' (shared way of organizing and styling items)
and 'id's' (unique style for that item)
in elements -->

<body>
    <h1>Big Data Spring 2018</h1>
    <div>
      <p>hellohellohellohello</p>
      <p>hellohellohellohello</p>
      <p>hellohellohellohello</p>
      <a href='text'class="my_links" id="special" >link</a>
      <img src="images/pct_halfwayanywhere.jpg"/>
  </div>
</body>

<!-- divs are chuning devices, allows you to chunk up your code -->
